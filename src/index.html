<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__avatar-box">
        <img src="#" alt="Аватар профиля" class="profile__avatar">
      </div>
      <div class="profile__info">
        <h1 class="profile__title"></h1>
        <button aria-label="Редактировать профиль" class="profile__edit-button" type="button"></button>
        <p class="profile__subtitle"></p>
      </div>
      <button aria-label="Добавить" class="profile__add-button" type="button"></button>
    </section>
    <section aria-label="Фотографии профиля" class="cards"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2023 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button aria-label="Закрыть" class="popup__close-btn" type="button"></button>
      <form class="popup__form" name="editForm" novalidate>
        <h2 class="popup__head">Редактировать профиль</h2>
        <label for="user-name" class="popup__label">
          <input type="text" class="popup__field popup__field_edit_name" id="user-name" required name="name" placeholder="Имя" minlength="2" maxlength="40">
          <span class="popup__field-error user-name-error"></span>
        </label>
        <label for="user-job" class="popup__label">
          <input type="text" class="popup__field popup__field_edit_job" id="user-job" name="about" placeholder="Профессия" minlength="2" maxlength="200" required>
          <span class="popup__field-error user-job-error"></span>
        </label>
        <button class="popup__save-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_edit-avatar">
    <div class="popup__container">
      <button aria-label="Закрыть" class="popup__close-btn" type="button"></button>
      <form class="popup__form" name="editAvatar" novalidate>
        <h2 class="popup__head">Обновить аватар</h2>
        <label for="user-avatar" class="popup__label">
          <input type="url" class="popup__field popup__field_edit_avatar" id="avatar-link" required name="avatar" placeholder="Ссылка на новый аватар">
          <span class="popup__field-error avatar-link-error"></span>
        </label>
        <button class="popup__save-btn" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__container">
      <button aria-label="Закрыть" class="popup__close-btn" type="button"></button>
      <form class="popup__form" name="addCard" novalidate>
        <h2 class="popup__head">Новое место</h2>
        <label for="card-title" class="popup__label">
          <input type="text" class="popup__field popup__field_add_title" id="card-title" required name="title" placeholder="Название" minlength="2" maxlength="30">
          <span class="popup__field-error card-title-error"></span>
        </label>
        <label for="card-link" class="popup__label">
          <input type="url" class="popup__field popup__field_add_link" id="card-link" required name="link" placeholder="Ссылка на картинку">
          <span class="popup__field-error card-link-error"></span>
        </label>
        <button class="popup__save-btn" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_photo">
    <div class="popup__container popup__container_type_photo">
      <button aria-label="Закрыть" class="popup__close-btn" type="button"></button>
      <figure class="popup__img">
        <img src="#" alt="#" class="popup__photo">
        <figcaption class="popup__img-title"></figcaption>
      </figure>
    </div>
  </div>

  <div class="popup popup_type_delete-card">
    <div class="popup__container">
      <button aria-label="Закрыть" class="popup__close-btn" type="button"></button>
      <div class="popup__form" novalidate>
        <h2 class="popup__head popup__head_type_confirm">Вы уверенны?</h2>
        <button class="popup__save-btn" type="button">Да</button>
      </div>
    </div>
  </div>

  <template id="card-template">
    <article class="card">
      <img class="card__photo">
      <h2 class="card__title"></h2>
      <div class="card__likes">
        <button aria-label="Нравится" class="card__like" type="button"></button>
        <span class="card__likes-number">5</span>
      </div>
      <button aria-label="Удалить" class="card__delete" type="button"></button>
    </article>
  </template>
</body>
</html>
