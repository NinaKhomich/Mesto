<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main class="main">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <div class="card">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__photo">
          <h2 class="card__title">Карачаевск</h2>
          <div class="card__like"></div>
        </div>
        <div class="card">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="card__photo">
          <h2 class="card__title">Гора Эльбрус</h2>
          <div class="card__like"></div>
        </div>
        <div class="card">
          <img src="./images/dombai.jpg" alt="Домбай" class="card__photo">
          <h2 class="card__title">Домбай</h2>
          <div class="card__like"></div>
        </div>
        <div class="card">
          <img src="./images/kamchatka.jpg" alt="Камчатка" class="card__photo">
          <h2 class="card__title">Камчатка</h2>
          <div class="card__like"></div>
        </div>
        <div class="card">
          <img src="./images/kurshskaya.jpg" alt="Куршская коса" class="card__photo">
          <h2 class="card__title">Куршская коса</h2>
          <div class="card__like"></div>
        </div>
        <div class="card">
          <img src="./images/karelia.jpg" alt="Карелия" class="card__photo">
          <h2 class="card__title">Карелия</h2>
          <div class="card__like"></div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./index.js"></script>
</body>
</html>
