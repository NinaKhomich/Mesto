<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="images/logo.03b78ada3425e9132ff3.svg" alt="Логотип Место"></header><main class="main"><section class="profile"><img src="images/avatar.3194946418e97a311b11.jpg" alt="Аватар профиля" class="profile__avatar"><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button aria-label="Редактировать профиль" class="profile__edit-button" type="button"></button><p class="profile__subtitle">Исследователь океана</p></div><button aria-label="Добавить" class="profile__add-button" type="button"></button></section><section aria-label="Фотографии профиля" class="cards"></section></main><footer class="footer"><p class="footer__copyright">© 2023 Mesto Russia</p></footer><div class="popup popup_type_edit-profile"><div class="popup__container"><button aria-label="Закрыть" class="popup__close-btn" type="button"></button><form class="popup__form" name="editForm" novalidate><h2 class="popup__head">Редактировать профиль</h2><label for="user-name" class="popup__label"><input class="popup__field popup__field_edit_name" id="user-name" required name="name" placeholder="Имя" minlength="2" maxlength="40"> <span class="popup__field-error user-name-error"></span></label> <label for="user-job" class="popup__label"><input class="popup__field popup__field_edit_job" id="user-job" name="job" placeholder="Профессия" minlength="2" maxlength="200" required> <span class="popup__field-error user-job-error"></span></label> <button class="popup__save-btn" type="submit">Сохранить</button></form></div></div><div class="popup popup_type_add-card"><div class="popup__container"><button aria-label="Закрыть" class="popup__close-btn" type="button"></button><form class="popup__form" name="addCard" novalidate><h2 class="popup__head">Новое место</h2><label for="card-title" class="popup__label"><input class="popup__field popup__field_add_title" id="card-title" required name="title" placeholder="Название" minlength="2" maxlength="30"> <span class="popup__field-error card-title-error"></span></label> <label for="card-link" class="popup__label"><input type="url" class="popup__field popup__field_add_link" id="card-link" required name="link" placeholder="Ссылка на картинку"> <span class="popup__field-error card-link-error"></span></label> <button class="popup__save-btn" type="submit">Создать</button></form></div></div><div class="popup popup_type_photo"><div class="popup__container popup__container_type_photo"><button aria-label="Закрыть" class="popup__close-btn" type="button"></button><figure class="popup__img"><img src="#" alt="#" class="popup__photo"><figcaption class="popup__img-title"></figcaption></figure></div></div><template id="card-template"><article class="card"><img class="card__photo"><h2 class="card__title"></h2><button aria-label="Нравится" class="card__like" type="button"></button> <button aria-label="Удалить" class="card__delete" type="button"></button></article></template></body></html>
